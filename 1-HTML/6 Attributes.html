<!DOCTYPE html>
<html>
    <head>
        <title>Attributes</title>
    </head>
    <body>
        <!--Attributes in HTML-->
        <h1> This is Style attribute</h1>
        <p style="height: 50px;color: blue">It will add style property in element</p>
        <p style="color:red">It will change the color of content</p>
        <!--The title Attributes-->
        <p title="This is a paragraph tag">Move the Cursor</p>
        <!--The href Attributes-->
        <a href="https://www.myntra.com/">This is a link</a>
        <!--The Src Attributes-->
        <img src="workplace.jpg" height="400" width="600">
    </body>
</html>
