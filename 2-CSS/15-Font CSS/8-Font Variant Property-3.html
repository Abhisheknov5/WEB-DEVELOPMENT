<!--
Example:  In this example, we use font-variant: initial; property.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Font-Variant</title>
    <style>
        h1 {
            color: pink;
        }
        p.a {
            font-variant: initial;
        }
        p.b {
            font-variant: initial;
        }
    </style>

</head>
<body>
    <center>
        <h1>Computer Science</h1>
        <h2>font-variant:normal;</h2>
        <p class="a">Computer Science</p>
        <p class="b">It is a Computer Science Portal for Geeks..</p>
    </center>
</body>
</html>
