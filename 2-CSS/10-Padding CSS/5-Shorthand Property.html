<!--
CSS Shorthand Padding – Padding Property Contains Three Values
If the padding property contains three values, then the first value sets the top padding, the second value sets the right and left padding, and the third value sets the bottom padding.

For Example – padding: 10px 20px 30px;

top padding is 10px
right and left padding is 20px
bottom padding is 30px
Syntax:

.element {
    /* Applies 10px padding to top,
    20px padding to right and left,
    30px padding to bottom */
    padding: 10px 20px 30px;
}
Example: In this example, we are using padding with three values
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorthand Padding</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: green;
        }
        .myDiv {
            background-color: yellowgreen;
            border: 4px solid black;
            text-align: center;
            width: 40%;

            padding: 10px 20px 30px;
             /* Applies 10px padding to top, 
               20px padding to right and left, 
               30px padding to bottom */
        }
    </style>
</head>
<body>
    <h2>Computer Science</h2>
    <div class="myDiv">
        Padding top, right and left, bottom Example
    </div>
    
</body>
</html>
