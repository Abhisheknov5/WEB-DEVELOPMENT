<!DOCTYPE html>
<html lang="en">
<head>
    <title>Details and Summary Tag</title>
    <style>
        .GFG {
            color:#006400;
            font-size: 50px;
            text-align: none;
            margin-bottom: 0px;
        }
        p {
            font-size: 25px;
            text-align: none;
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <details>
        <summary class="GFG">
            GeeksforGeeks
        </summary>
        <p>
            GeeksforGeeks is a Computer Science portal
            where you can learn good programming.
        </p>
    </details>
    
</body>
</html>
