<!--
(6) HSLA:- The HSLA color property is similar to HSL property, but the difference is HSLA contains A (Alpha) which specifies the transparency of elements.
 The value of alpha lies between 0.0 to 1.0 where 0.0. represents fully transparent and 1.0 represents not transparent.
Syntax:
h1 {
 color:hsla(H, S, L, A);
}
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSLA</title>
    <style>
        h1 {
            color: hsla(300, 100%, 50%, 0.50);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        Honesty is the best Policay.
    </h1>
</body>
</html>
