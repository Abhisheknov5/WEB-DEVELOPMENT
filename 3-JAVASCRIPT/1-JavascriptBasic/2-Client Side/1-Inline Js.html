<!--
Inline JavaScript :-
- The JavaScript actions and functions are defined for every element individually.
- It is faster in interactions.
- However it is not reusable.

Syntax:
    <button onclick="window.print()"> Print </button>

- onclick indicates what actions to perform when Button is clicked.
- window.print is a javaScript Function.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF- 8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Javascript</title>
</head>
<body>
    <h1>Ticket</h1>
    <button onclick="window.print()">Print</button>
</body> 
</html>
