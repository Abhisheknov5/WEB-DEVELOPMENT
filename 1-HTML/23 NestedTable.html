<!DOCTYPE html>
<html>
    <head>
        <title>NestedTable</title>
    </head>
    <body>
        <!--NestedTable-->
        <!--Table-->
        <table border="1">
        <thead style="color:red">
            <tr>
                <th>column 1</th>
                <th>column 2</th>
                <th>column 3</th>
            </tr>
        </thead>
        <tbody style="color:blue">
            <tr>
                <td>data 1</td>
                <td>data 2</td>
                <td>data 3</td>
            </tr>
            <tr>
                <td>data 4</td>
                <td>
                    <table border="2">
                        <tr>
                            <td>Col 1</td>
                            <td>Col 2</td>
                        </tr>
                        <tr>
                            <td>Col 3</td>
                            <td>Col 4</td>
                        </tr>
                    </table>
                </td>
                <td>data 6</td>
            </tr>
            <tr>
                <td>data 7</td>
                <td>data 8</td>
                <td>data 9</td>
            </tr>
        </tbody>
        <tfoot style="color:red">
            <tr>
                <th>column 1</th>
                <th>column 2</th>
                <th>column 3</th>
            </tr>
        </tfoot>
        </table>
        
        
    </body>
</html>
