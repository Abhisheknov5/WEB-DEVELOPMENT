<!--
Shorthand Property for Padding in CSS:-

The Shorthand Padding Property in CSS allows you to set the padding on all sides (top, right, bottom, left) of an element in a single line with some combinations, so we can easily apply padding to our targeted element.

There are four cases while using shorthand property.

(1) If the padding property has one value
(2) If the padding property contains two values
(3) If the padding property contains three values
(4) If the padding property contains four values

CSS Shorthand Padding – Padding Property has One Value :-

If the padding property has one value, then it applies padding to all sides of an element. For Example – padding:20px; i.e. the padding property with one value of 20px applies 20 pixels of padding to all sides equally.

Syntax
.element {
    /* Applies 20px padding to all sides */
    padding: 20px;
}
Example: In this example, we are applying 20px padding to all sides of our div.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorthand Property</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: blue;
        }
        .myDiv {
            background-color: gray;
            border: 4px solid black;
            text-align: center;
            width: 40%;

            /* Applies 10px padding to all sides */
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>Computer Science</h2>
    <div class="myDiv">
        Padding to all sides Example
    </div>
</body>
</html>
