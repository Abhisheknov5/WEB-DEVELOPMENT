<!--
(1) CSS Element Selector:-
- This is the simplest type of selector.
- It selects all HTML elements of a specified type. For example, if you use p as a selector, it will select and style all <p> elements on your webpage.
Syntax: elementname { /* styles */ }
Example:-
p { color: blue; }

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector-1</title>
    <style>
        div p {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body style="text-align: center">
    <h1 style="color: red">
        Honest is the Best Policay!
    </h1>
    <div>
        <h2>Element Selector</h2>
        <!-- CSS Property is used here-->
        <p>There are many Computer Science portal..</p>
    </div>
    <p>This paragraph will not be selected.</p>

    
</body>
</html>
