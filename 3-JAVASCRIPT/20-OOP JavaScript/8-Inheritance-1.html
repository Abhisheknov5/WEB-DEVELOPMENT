<!--
Inheritance:
- It is the process of allowing access to members from one class through another class.
- It configures relationship between classes.
- JavaScript uses "extends" as keyword for extending existing class.

Syntax:
    class  A
    {
    }
    class B extends A
    {
    }

- You can access members of exisitng class in new class without an object.
- The existing class members are accessible using "super" keyword.

    class A                    => A is super class (base class)
    {
    }
    class B extends A            => B is derived class
    {
    }

- It may lead to data hiding and overriding when you configure relation between classes.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <script>
        // Define HDFC_Version1 class
        class HDFC_Version1
        {
            Personal = "Personal Banking Services<br>"; // Personal banking services
            NRI = "NRI Services<br>"; // NRI services

            // Method to print personal and NRI services
            Print(){
                document.write(`${this.Personal}<br>${this.NRI}`);
            }
        }
        // Define HDFC_Version2 class that extends HDFC_Version1
        class HDFC_Version2 extends HDFC_Version1
        {
            CreditCard = "Credit Card Login - Payment<br>";  // Credit card services
            
            // Method to print personal, NRI, and credit card services
            Print(){
                super.Print();
                document.write(`${this.CreditCard}<br>`); // Print credit card services
            }
        }
        // Define HDFC_Version3 class that extends HDFC_Version2
        class HDFC_Version3 extends HDFC_Version2
        {
            Loans = "Personal, Bike, Car Loans<br>";
            Print(){
                super.Print();
                document.write(`${this.Loans}<br>`);
            }
        }

        // Function to handle Install button click
        function InstallClick(){
            // Get selected version from dropdown
            var ver = document.querySelector("select").value;
            switch(ver)
            {
                case "ver1":
                    document.write("<h2>HDFC 2022 - Version-1 nstalled</h2>"); // Display version installed
                    let obj1 = new HDFC_Version1();  // Create an instance of HDFC_Version1
                    obj1.Print();  // Call the Print method of HDFC_Version1
                    break;
                case "ver2":
                    document.write("<h2>HDFC 2023 - Version-2 nstalled</h2>");
                    let obj2 = new HDFC_Version2();
                    obj2.Print();
                    break;
                case "ver3":
                    document.write("<h2>HDFC 2023 Dec - Version-3 nstalled</h2>");
                    let obj3 = new HDFC_Version3();
                    obj3.Print();
                    document.write("Please select a version");
                    break;
            }
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>Install HDFC Bank App</legend>
        <select>
            <option value="-1">Select Version</option>
            <option value="ver1">HDFC 2022[Personal, NRI]</option>
            <option value="ver2">HDFC 2023 [Credit Cards]</option>
            <option value="ver3">HDFC 2023 Dec [Loans]</option>
        </select>
        <button onclick="InstallClick()">Install</button>
    </fieldset>
    
</body>
</html>
