<!--
Background repeat Property:- By default the background image property repeats the image both horizontally and vertically. 
Syntax: To repeat an image horizontally
body {
    background-image:link;
    background-repeat: repeat:x;
}
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repeat Property</title>
    <style>
        body {
            background-image: url("https://media.geeksforgeeks.org/wp-content/cdn-uploads/20190417124305/250.png");
            background-repeat: repeat-x;
        }
        h1 {
            color:red;
            background-color: grey;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>"geeks for geeks!"</h1>
    
</body>
</html>
