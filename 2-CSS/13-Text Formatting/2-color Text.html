<!--
Example 1: This example illustrates the use of text color property.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
    <style>
        h1 {
            color: red;
        }
        h2 {
            color:blueviolet;
        }
    </style>
</head>
<body>
    <h1>
        Computer Science
    </h1>
    <h2>
        TEXT FORMATTING
    </h2>
</body>
</html>
