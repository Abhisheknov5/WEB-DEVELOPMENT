<!--
em: Relative to the font size of that element.

Note: Here 2em means 2 times the size of the current font. 

Syntax:

font-size: 10px;
line-height: 2em;
Example: This example illustrates the CSS units by specifying the length unit in em.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em</title>
    <style>
        p {
            font-size: 15px;
            line-height: 2em;
        }
    </style>
</head>
<body>
    <p>Computer Science  Line height: 2x10px = 20px</p>
    <p>Computer Science  Line height: 2x10px = 20px</p>
    <p>Computer Science  Line height: 2x10px = 20px</p>
</body>
</html>
