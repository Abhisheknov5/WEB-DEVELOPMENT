<!--
Example: In this example, we are using the above-mentioned margin properties.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: rgba(255, 0, 0, 0.697);
        }
        .parentDiv {
            background-color: lightblue;
            border: 4px solid black;
            padding: 20px;
            width: 40%;

            /* Applying margin to the child div */ 
        }
        .childDiv {
            background-color: wheat;

             /* Applying margin to the child div */ 
             margin-top: 20px;
             margin-right: 20px;
             margin-bottom: 15px;
             margin-left: 30px;
        }
    </style>
</head>
<body>
    <h2>Computer Science</h2>
    <div class="parentDiv">
        <div class="childDiv">
            Margin Box
        </div>
    </div>
</body>
</html>
