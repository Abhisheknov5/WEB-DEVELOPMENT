<!DOCTYPE html>
<html lang="en">
<head>
    <title>Figcaption Tag</title>
    <style>
        h2 {
            color:#006400;
            font-size: 50px;
            text-align: none;
            margin-bottom: 0px;
        }
        p {
            font-size: 25px;
            text-align: none;
            margin-top: 0px;
        }
    </style>
</head>

<body>
    <h2>GeeksforGeeks</h2>
    <figure>
        <img src="5-56.png"
            alt="gfg"
            style="width:20%">
            <figcaption>
                logo
            </figcaption>
    </figure>
    
</body>
</html>
