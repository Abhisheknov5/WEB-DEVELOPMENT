<!--
CSS Font:-
CSS Font property is used to control the look of texts.
By the use of CSS font property you can change the text size, color, style and more.
You have already studied how to make text bold or underlined. Here, you will also know how to resize your font using percentage.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font CSS</title>
    <style>
        .a {
            font-family: "Arial", Arial, Helvetica, sans-serif;
            font-size: 60px;
            color: rgb(58, 5, 107);
            text-align: center;
        }
        .b {
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-variant: small-caps;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="a">Computer Science</div>
    <div class="b">
        A Computer Science Portal...
    </div>
</body>
</html>
