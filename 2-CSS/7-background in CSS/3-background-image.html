<!--
Background Image Property:- This property specifies an image to use as the background of an element. 
By default, the image is repeated so it covers the entire element. 
Syntax: 
body {
   background-image : link;
}
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Property</title>
    <style>
        h1 {
            background-image: url("https://media.geeksforgeeks.org/wp-content/cdn-uploads/20190417124305/250.png");
        }
    </style>
</head>
<body>
    <h1>Honesty is the best Policay.</h1>
</body>
</html>
