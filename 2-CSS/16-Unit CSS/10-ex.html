<!--
ex: Relative to the X(axis)-height of the current font.

Syntax:

font-size: 1ex;
Example: This example illustrates the CSS units by specifying the length unit in ex.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex</title>
    <style>
        p {
            font-size: 40px;
            font-weight: bold;
        }
        span {
            font-size: 1ex;
        }
    </style>
</head>
<body>
    <p>
        Computer Science:<span> Engineering branch</span>
    </p>
    
</body>
</html>
