<!--
Example: In this example, we are using font-size: smaller|larger; property.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-size</title>
    <style>
        .smaller {
            color: rgb(121, 3, 3);
            font-size: smaller;
        }
        .larger {
            color: blue;
            font-size: larger;
        }
    </style>
</head>
<body>
    <h1>font-size Property</h1>
    <div class="smaller">
        font-size: smaller;
    </div>
    <div class="larger">
        font-size: larger;
    </div>
    
</body>
</html>
