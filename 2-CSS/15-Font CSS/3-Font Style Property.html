<!--
(1) font-style: normal: Browser will display normal font text it is the default value.
Syntax: 
font-style: normal;

(2) font-style: italic: This is used for making font in italic.

Syntax:
font-style: italic;

(3)font-style:oblique: The browser displays an oblique font style.

Syntax: 
font-style: oblique;

(4) font-style:initial: The browser displays an initial font style which is the default.

Syntax: 
font-style: initial;

(4) font-style:Inherit: This inherits property from its parent element.
Example: In this example, we have set the value of color as inherit that will be inheriting the color property from its parent element.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-style</title>
    <style>
        p.a {
            font-style: normal;
        }
        p.b {
            font-style: italic;
        }
        p.c {
            font-style: oblique;
        }
        p.d {
            font-style: initial;
        }
    </style>
</head>
<body>
    <h1>Computer Science</h1>
    <h3>Normal font-style Property</h3>
    <p class="a">Normal</p>
    <p class="b">italic</p>
    <p class="c">oblique</p>
    <p class="d">initial</p>
</body>
</html>
