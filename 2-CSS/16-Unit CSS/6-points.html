<!--
pt: points

Note: points (1pt = 1/72 of 1in) 

Syntax:

font-size: 16pt;
line-height: 8pt;
Example: This example illustrates the CSS units by specifying the length unit in points.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>points</title>
    <style>
        .a {
            font-size: 35pt;
            font-weight: bold;
        }
        .b {
            font-size: 15pt;
            line-height: 5pt;
        }
    </style>
</head>
<body>
    <div class="a">Computer Science</div>
    <div class="b">
        A Computer Science Portal.
    </div>
</body>
</html>
