<!--
CSS Padding Examples
In this example, we are using the padding property in which we apply padding to each side of the div individually.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            width: 50%;
        }
        h2 {
            color: blue;
        }
        .myDiv {
            background-color: lightblue;
            border: 2px solid black;

             /* Applying padding to each side individually */
             padding-top: 80px;
             padding-right: 100px;
             padding-bottom: 50px;
             padding-left: 80px;
             
        }
    </style>
</head>
<body>
    <h2>Computer Science</h2>
    <div class="myDiv">
        PaddingExample
    </div>
</body>
</html>
