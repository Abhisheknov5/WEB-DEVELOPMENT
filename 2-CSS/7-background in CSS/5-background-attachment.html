<!--
Background-attachment Property:- This property is used to fix the background ground image. The image will not scroll with the page. 
Syntax:
body {
    background-attachment: fixed;
}
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attachment Property</title>
    <style>
        body {
            background-image: url("https://media.geeksforgeeks.org/wp-content/cdn-uploads/20190417124305/250.png");
            background-attachment: fixed;
        }
        h1 {
            color:red;
            background-color: grey;
            text-align: center;
        }
    </style>
</head>
<body>
    <body>
        <h1>geeks for geeks</h1>
    </body>
    
</body>
</html>
