<!--
(4) Hexadecimal Notation:- The hexadecimal notation begins with # symbol followed by 6 characters each ranging from 0 to F. 
For example: Red #FF0000, Green #00FF00, Blue #0000FF etc.
Syntax:
h1 {
 color:#(0-F)(0-F)(0-F)(0-F)(0-F)(0-F);
}

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexa Decimal Format</title>
    <style>
        h1 {
            color: #0000FF;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        Honesty is the best Policay.
    </h1>
    
</body>
</html>
