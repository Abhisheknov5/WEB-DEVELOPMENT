<!--
px: pixels

Note: pixels (1px = 1/96th of 1in) 

Syntax:

font-size: 20px;
line-height: 10px;
Example: This example illustrates the CSS units by specifying the length unit in pixels.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pixels</title>
    <style>
        .a {
            font-size: 40px;
            font-weight: bold;
        }
        .b {
            font-size: 17px;
            line-height: 5px;
        }
    </style>
</head>
<body>
    <div class="a">Computer Science</div>
    <div class="b">
        A Computer Science Portal.
    </div>
</body>
</html>
