<!--
Example 5: This example illustrates the use of the direction property.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Formatting</title>
    <style>
        h2 {
            direction: rtl;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        Computer Science
    </h1>
    <h2>
        <bdo dir="rtl">
            This is text formatting properties.
        </bdo>
    </h2>
</body>
</html>
