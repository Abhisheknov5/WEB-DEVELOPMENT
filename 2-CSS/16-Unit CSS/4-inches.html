<!--
in: inches

Note: inches (1in = 96px = 2.54cm) 

Syntax:

font-size: 0.2in;
1line-height: 0.1in;
Example: This example illustrates the CSS units by specifying the length unit in inches.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inches</title>
    <style>
        .a {
            font-size: .5in;
            font-weight: bold;
        }
        .b {
            font-size: .2in;
            line-height: .1in;
        }
    </style>
</head>
<body>
    <div class="a">Computer Science</div>
    <div class="b">
        A Computer Science Portal.
    </div>
</body>
</html>
