<!DOCTYPE html>
<html>
    <head>
        <title>From Input Attributes</title>
    </head>
    <body> 
        <!--Input Attributrs -->
        <form>
            <input type="text" value="Abhishek" readable>
            <input type="text" value="Abhishek" disabled>
            <input type="text" value="Abhishek" size="50">
            <input type="text" value="Abhishek" maxlength="20">
            <input type="submit" value="Go">
        </form>
        <form>
            <input type="Number" min="10" max="20">
            <input type="submit" value="Go">
        </form>
        <form>
            <input type="text" placeholder="Enter Name">
            <input type="submit" value="Go">
        </form>
        <form>
            <input type="text" placeholder="Enter Name" required>
            <input type="submit" value="Go">
        </form>
        <form>
            <input type="Number" value="1"step="2">
            <input type="submit" value="Go">
        </form>
        <form>
            <input type="text" autofocus>
            <input type="submit" value="Go">
        </form>
        <form>
            <input type="text" autocomplete="on">
            <input type="submit" value="Go">
        </form>
        <form>
            <input type="text" name="first_name">
            <input type="text" name="first_name">
            <input type="text" name=name="">
            <input type="submit" value="Go">

        </form>
    </body>
</html>
