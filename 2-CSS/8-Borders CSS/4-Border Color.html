<!--
CSS Border Color:-
This property is used to set the color of the border. 
Color can be set using the color name, hex value, or RGB value.
If the color is not specified border inherits the color of the element itself.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Color</title>
    <style>
        p{
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <p>
        Honesty is the best Policay....
    </p>
    <p>
        Border Properties.....
    </p>
    
</body>
</html>

<!--
Explanation:
Here we includes two paragraphs styled with a solid border.
The border color for both paragraphs is set to red using the border-color property.
Each paragraph displays a solid red border around its content, enhancing visual distinction.
Border color can be customized by specifying different color values.
-->
