<!--
CSS HEIGHT AND WIDTH:-
Height and Width in CSS are used to set the height and width of boxes. Its value can be set using length, percentage, or auto.
Height and width of Image: It is used to set the height and width of an image. It’s value can be in px, cm, percent, … etc. 
Set max-width and min-width of an element:-
max-width:- It is used to set the maximum width of the box. Its effect can be seen by resizing the browsers. 
min-width:- It is used to set the minimum width of the box. Its effect can be seen by resizing the browsers. 
Set max-height and min-height of an element:-max-height: It is used to set the maximum height of the box. It’s effect can be seen by resizing the browsers. min-height:- It is used to set the minimum height of the box. It’s effect can be seen by resizing the browsers.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Height and Width</title>
    <style>
        .a{
            height: 120px;
            width: 50%;
            border: 5px solid black;
            padding-left: 50px;
            padding-top: 50px;
            font-size: 42px;
            font-weight: bold;
            color: blue;
            margin-left: 50px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="a">Honesty is the best Policay.....</div>
    
</body>
</html>
