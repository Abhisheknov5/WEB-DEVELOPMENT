<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>
     <!-- Styling for the document -->
    <style>
        body {
            display: grid;
            grid-template-columns: 2fr 10fr;
        }
    </style>
    <!-- JavaScript for dynamic behavior -->
    <script>
        // Function to load images from JSON and create elements
        function LoadImages(){
            // Fetch JSON data
            fetch("../data/pic.json")
            .then(Response => Response.json())
            .then(pics => {
                // Map over each image URL
                pics.map(pic=>{
                    // Create a div element
                    var div = document.createElement("div");  
                    // Set innerHTML of div to contain an img tag with onmouseover event
                    div.innerHTML = `<img onmouseover="ShowImage(this.src)" src=${pic} width="100%" height="100">`;
                    div.style.marginBottom = "20px";
                    // Append the div to the navigation
                    document.querySelector("nav").appendChild(div);
                })
            })
        }
        // Function to show image preview
        function ShowImage(imgPath){
            document.getElementById("imgPreview").src = imgPath;
        }
        // Function to load images when body loads
        function bodyload(){

            LoadImages();

        }
    </script>
</head>
<body onload="bodyload()">
    <nav>

    </nav>
    <main>
        <img id="imgPreview" width="400" height="500">
    </main>
    
</body>
</html>
