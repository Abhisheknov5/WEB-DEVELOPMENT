<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vmin</title>
    <style>
        h1 {
            font-size: 8vmin;
        }
    </style>
</head>
<body>
    <h1>Computer Science</h1>
    <p>A Computer Science is a Engineering Branch.......</p>
    <p>1vmin = 1vw or 1vh whichever is smaller.</p>
</body>
</html>
