<!--
(2) CSS ID Selector:-
- This selects an HTML element with a specific id attribute value.
- IDs must be unique within a page, so this selector is used for selecting a single, specific element.
Syntax: #idname { /* styles */ }
Example:-
#header { background-color: gray; }
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Selector-1</title>
    <style>
        #a1 {
            color: rgb(249, 12, 52);
            text-align: center;
        }
        #a2 {
            color: blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- id attribute declare here-->
    <h1 id="a1">Honesty is the best Policay!</h1>
    <h2 id="a2">#id selector</h2>
</body>
</html>
