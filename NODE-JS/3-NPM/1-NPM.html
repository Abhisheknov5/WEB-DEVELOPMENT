Node Package Manager (npm):-

Node Package Manager (npm) is an essential tool for managing packages in Node.js. It provides two main functionalities:

(1)Online Repositories: It offers searchable online repositories for Node.js packages/modules at search.nodejs.org.
(2)Command Line Utility: It provides a command-line interface for installing, managing, and handling versioning of Node.js packages.
Checking npm Version:-
After installing Node.js, npm is bundled with it. To check the version of npm installed, open a terminal or command prompt and run:
npm --version

Installing Modules using npm:-
To install any Node.js module, use the following syntax:
npm install <Module Name>
For example, to install the express framework, execute:
npm install express

Global vs Local Installation:-
Local Installation:-
By default, npm installs dependencies in local mode, meaning the module is installed in the node_modules directory within the current project directory.
npm install express
To list all locally installed modules, use:
npm ls

Global Installation:-
Global installations store modules in a system directory, making them accessible from any project.
To install a module globally, use the -g flag:
npm install express -g

Uninstalling a Module:-
To uninstall a Node.js module, use the following command:
npm uninstall <Module Name>
For example, to uninstall express:
npm uninstall express

Verify the uninstallation by listing the modules:-
npm ls

Searching for a Module:-
To search for a module, use the following command:
npm search <Module Name>
For example, to search for express:
npm search express
