<!DOCTYPE html>
<html>
    <head>
        <title>Forms select Option in HTML</title>
    </head>
    <body>
        <!--Forms select Option in HTML-->
        <form>
            <select>
                <optgroup label="Car">
                    <option value="audi">audi</option>
                    <option value="audi" selected>tata</option>
                    <option value="audi">BMW</option>
                </optgroup>
                <optgroup label="Sports">
                    <option value="audi">Cricket</option>
                    <option value="audi">Hockey</option>
                    <option value="audi">Football</option>
                </optgroup>
                
            </select>
        </form>
       
          
    </body>
</html>
