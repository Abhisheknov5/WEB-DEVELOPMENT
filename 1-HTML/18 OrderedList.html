<!DOCTYPE html>
<html>
    <head>
        <title>Ordered List</title>
    </head>
    <body>
      <!--Ordered List-->
      <ol type="A">
        <li>Coffe</li>
        <li>Milk</li>
        <li>Tea</li>
      </ol>

      <ol type="a">
        <li>Coffe</li>
        <li>Milk</li>
        <li>Tea</li>
      </ol>

      <ol type="I">
        <li>Coffe</li>
        <li>Milk</li>
        <li>Tea</li>

        <ol type="i">
            <li>Coffe</li>
            <ol type="1">
                <li>BlackCoffe</li>
                <li>Mocha</li>
            </ol>
            <li>Milk</li>
            <li>Tea</li>
          </ol>
      </ol>
        
    </body>
</html>
