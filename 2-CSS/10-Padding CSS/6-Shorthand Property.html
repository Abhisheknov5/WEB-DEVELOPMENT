<!--
CSS Shorthand Padding – Padding Property Contains Four Values
If the padding property contains four values, then the first value sets the top padding, the second value sets the right padding, the third value sets the bottom padding, and the fourth value sets the left padding.:

For Example – padding: 10px 20px 15px 25px;

top padding is 10px
right padding is 5px
bottom padding is 15px
left padding is 20px
Syntax:

.element {
    /* Applies 10px padding to top, 
    20px padding to right, 
    15px padding to bottom, 
    and 25px padding to left */
    padding: 10px 20px 15px 25px; 
}
Example: In this example, we are using a padding property with four values.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorthand Padding</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: blueviolet;
        }
        .myDiv {
            background-color: cyan;
            border: 4px solid black;
            text-align: center;
            width: 40%;
            padding: 10px 20px 15px 25px;
            /* Applies 10px padding to top, 
               20px padding to right, 
               15px padding to bottom, 
               and 25px padding to left */

        }
    </style>
</head>
<body>
    <h2>Computer Science</h2>
    <div class="myDiv">
        Padding Example
    </div>
    
</body>
</html>
