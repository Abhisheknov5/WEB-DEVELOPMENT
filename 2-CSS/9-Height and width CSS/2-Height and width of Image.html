<!--
Height and width of Image:-
It is used to set the height and width of an image. 
It’s value can be in px, cm, percent, … etc. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height and width of Image</title>
    <style>
        .a{
            width: 300px;
            height: 200px;
            border: 10px solid black;
        }
    </style>
</head>
<body>
    <h3>Set the width and height of an Image</h3>
    <img class="a" src="../public/images/Amazon1.jpg">
    
</body>
</html>
