<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query String</title>
    <script>
        function bodyload(){
            queryString=location.search;
            document.getElementById("lblName").innerHTML=queryString.slice(queryString.indexOf("=")+1);
        }
    </script>
</head>
<body onload="bodyload()">
    <p>Hello ! <span id="lblName"></span></p>
    
</body>
</html>
