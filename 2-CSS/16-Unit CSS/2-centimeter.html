cm: centimeter
Syntax:-

font-size: 0.5cm;
line-height: 0.1cm;
Example: This example illustrates the CSS units by specifying the length unit in cm.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>centimeter</title>
    <style>
        .a {
            font-size: 1.2cm;
            font-weight: bold;
        }
        .b {
            font-size: 0.5cm;
            line-height: 0.1cm;
        }
    </style>
</head>
<body>
    <div class="a">Computer Science</div>
    <div class="b">
        A Computer Science Portal.
    </div>
    
</body>
</html>
