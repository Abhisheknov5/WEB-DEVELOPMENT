<!--
Example: In this example, we are using font-size: initial property.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-size</title>
    <style>
        .length {
            color: rgb(241, 2, 42);
            font-size: initial;
        }
    </style>
</head>
<body>
    <h1>font-size property</h1>
    <div class="length">
        font-size: initial;
    </div>
</body>
</html>
