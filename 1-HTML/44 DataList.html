<!DOCTYPE html>
<html>
    <head>
        <title>DataList</title>
    </head>
    <body>
        <!--DataList in HTML-->
        <form>
            Search <input type="text" list="search">
            <datalist id="search">
                <option value="Apple">
                <option value="Mango">
                <option value="Orange">
                <option value="Car">
            </datalist>
            <input type="submit" value="search">
        </form>
    </body>
</html>
