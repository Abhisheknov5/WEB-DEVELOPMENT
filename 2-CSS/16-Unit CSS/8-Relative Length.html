<!--
Relative Length: It is good for use on-screen, if screen size varies so much
depending on the device then these relative length units are perfect because it 
changes with the different rendering mediums.

Relative Length Units:  

em: Relative to the font size of that element.

Note: Here 2em means 2 times the size of the current font. 

Syntax:

font-size: 10px;
line-height: 2em;
-->
