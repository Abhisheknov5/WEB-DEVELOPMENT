<!--
pc: picas

Note: picas (1pc = 12 pt) 

Syntax:

font-size: 1pc;
line-height: 0.5pc;
Example: This example illustrates the CSS units by specifying the length unit in pc.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picas</title>
    <style>
        .a {
            font-size: 3pc;
            font-weight: bold;
        }
        .b {
            font-size: 3pc;
            line-height: .2pc;
        }
    </style>
</head>
<body>
    <div class="a">Computer Science</div>
    <div class="b">
        A Computer Science Portal.
    </div>
</body>
</html>
