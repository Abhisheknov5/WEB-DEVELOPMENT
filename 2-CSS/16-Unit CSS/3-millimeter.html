<!--
mm: millimeter

Syntax:

font-size: 5mm;
line-height: 1mm;
Example: This example illustrates the CSS units by specifying the length unit in mm.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>millimeter</title>
    <style>
        .a {
            font-size: 12mm;
            font-weight: bold;
        }
        .b {
            font-size: 5mm;
            line-height: 1mm;
        }
    </style>
</head>
<body>
    <div class="a">Computer Science</div>
    <div class="b">
        A Computer Science Portal.
    </div>
</body>
</html>
