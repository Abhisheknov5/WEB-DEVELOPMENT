<!--
CSS font-variant Property:-

The font-variant property is used to convert all lowercase letters into uppercase letters.
But the converted upper letters appear too small font-size than the original uppercase letters. 

Syntax:  

font-variant: normal|small-caps|initial; 
Default Value: normal  

Property Values:-

normal: It has a default value. It specifies a normal font-size.
small-caps: It is used to convert all the lowercase letters into uppercase letters.
initial: It sets the property to its default value.
Example: In this example, we are using font-variant: normal; property.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Variant </title>
    <style>
        h1 {
            color: rgb(121, 121, 4);
        }
        p.a {
            font-variant: normal;
        }
    </style>
</head>
<body>
    <center>
        <h1>Computer Science</h1>
        <h2>font-variant:normal;</h2>
        <p class="a">Computer Science</p>
        <p>It is a Computer Science Portal for Geeks..</p>
    </center>
</body>
</html>
