<!--
Example: This example illustrates the use of the cursor property &
its value is set to wait which indicates that the program is busy.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>
        .wait {
            cursor: wait;
        }
        h1 {
            color: red;
        }
    </style>
</head>
<body>
    <center>
        <h1>Computer Science</h1>
        <p>Mouse over the words to change the mouse cursor.</p>
        <p class="wait">Wait</p>
    </center>
    
</body>
</html>
