<!--
Reusability & Extensibility
                    ------------------------------------
- Reusability allows to access members of existing class in a new class.
- Extensibility allows to extend the functionality of existing class without making changes in the class.
- You can implement reusability & extensibility using 2 techniques

        a) Aggregation
        b) Inheritance
Example:-

Bank App Version-1  ----------------------         Client
-Personal Banking     Backward Compatibility        Bank Application
-NRI Banking          Side by side Execution         

BAnk App Version-2
-Credit Cards


Aggregration:
- It is the process of accessing members of one class in another without configuring any relationship between classes.
- It is reffered as "Object-to-Object" communication.
- It often called as "Has-A-Relation".
- It is possible by configuring an object for existing class in new class.
- It avoids data hiding and overriding.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <script>
        // Define HDFC_Version1 class
        class HDFC_Version1
        {
            Personal = "Personal Banking Services<br>"; // Personal banking services
            NRI = "NRI Services<br>"; // NRI services

            // Method to print personal and NRI services
            Print(){
                document.write(`${this.Personal}<br>${this.NRI}`);
            }
        }
        // Define HDFC_Version2 class
        class HDFC_Version2
        {
            CreditCard = "Credit Card Login - Payment<br>";  // Credit card services
            
            // Method to print personal, NRI, and credit card services
            Print(){
                let obj = new HDFC_Version1(); // Create an instance of HDFC_Version1
                obj.Print(); // Call the Print method of HDFC_Version1
                document.write(`${this.CreditCard}<br>`); // Print credit card services
            }
        }
        class HDFC_Version3
        {
            Loans = "Personal, Bike, Car Loans<br>";
            Print(){
                let obj = new HDFC_Version2();
                obj.Print();
                document.write(`${this.Loans}<br>`);
            }
        }

        // Function to handle Install button click
        function InstallClick(){
            // Get selected version from dropdown
            var ver = document.querySelector("select").value;
            switch(ver)
            {
                case "ver1":
                    document.write("<h2>HDFC 2022 - Version-1 nstalled</h2>"); // Display version installed
                    let obj1 = new HDFC_Version1();  // Create an instance of HDFC_Version1
                    obj1.Print();  // Call the Print method of HDFC_Version1
                    break;
                case "ver2":
                    document.write("<h2>HDFC 2023 - Version-2 nstalled</h2>");
                    let obj2 = new HDFC_Version2();
                    obj2.Print();
                    break;
                case "ver3":
                    document.write("<h2>HDFC 2023 Dec - Version-3 nstalled</h2>");
                    let obj3 = new HDFC_Version3();
                    obj3.Print();
                    document.write("Please select a version");
                    break;
            }
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>Install HDFC Bank App</legend>
        <select>
            <option value="-1">Select Version</option>
            <option value="ver1">HDFC 2022[Personal, NRI]</option>
            <option value="ver2">HDFC 2023 [Credit Cards]</option>
            <option value="ver3">HDFC 2023 Dec [Loans]</option>
        </select>
        <button onclick="InstallClick()">Install</button>
    </fieldset>
    
</body>
</html>
