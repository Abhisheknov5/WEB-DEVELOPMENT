<!--
(1) Built-In Color:- These are a set of predefined colors which are used by its name. For example: red, blue, green etc.
Syntax:
h1 {
  color: color-name;
}
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built-in Color</title>
    <style>
        h1 {
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        Honesty is the best Policay.
    </h1>
    
</body>
</html>
