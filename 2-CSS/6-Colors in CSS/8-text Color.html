<!--
(7) Text Color: It is used to set the color of the text.
Syntax:
h1 {
color:color_name;
}
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color</title>
    <style>
        h1 {
            color: #001100;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        Honesty is the best Policay.
    </h1>
    
</body>
</html>
