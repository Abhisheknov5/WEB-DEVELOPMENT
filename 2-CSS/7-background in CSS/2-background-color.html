<!--
Background color Property:- This property specifies the background color of an element.
A color name can also be given as: “green”, a HEX value as “#5570f0”, an RGB value as “rgb(25, 255, 2)”. 
Syntax:
body {
   background-color:color name
}

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Property</title>
    <style>
        h1 {
            background-color: blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1> Honesty is the best Policay.</h1>
    
</body>
</html>
